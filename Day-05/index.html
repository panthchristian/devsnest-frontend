<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="header">
      <h1>Simple Calculator</h1>
    </div>
    <div class="input-section">
      <input id="input1" type="number" placeholder="Enter First Number: " />
      <br />
      <input id="input2" type="number" placeholder="Enter Second Number: " />
    </div>
    <div class="button-section">
      <button style="border: 2px solid green" class="add btn">Add +</button>
      <button style="border: 2px solid lightskyblue" class="subtract btn">
        Subtract -
      </button>
      <button style="border: 2px solid darkgrey" class="multiply btn">
        Multiply *
      </button>
      <button style="border: 2px solid red" class="divide btn">Divide /</button>
    </div>
    <h2 id="result">Output:</h2>

    <script src="./js/script.js"></script>
  </body>
</html>
